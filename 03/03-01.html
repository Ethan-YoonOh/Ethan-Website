<!DOCTYPE html>             <!-- 현재 문서가 html의 언어로 작성한 웹 문서라는 뜻 -->
<html lang="ko">            <!-- html의 언어가 korean이다 -->
    <head>          <!-- 웹 브라우저가 웹 문서를 해석하는 데 필요한 정보를 입력하는 부분 -->
        <meta charset="UTF-8">          <!-- 한글 인코딩을 명시하는 것 -->
        <meta name="keywords" content="html의 구조">            <!-- 웹 문서의 키워드 -->
        <meta name="description" content="html의 구조를 알아봅시다">            <!-- 웹 문서의 설명 -->
        <meta name="author" content="Ethan Song">           <!-- 웹 문서의 소유자나 제작자 -->
        <title>HTML 기본 문서</title>           <!-- 문서 제목을 나타내는 내용 / 주소의 제목 -->
    </head>             <!-- 헤드 닫음 -->
    <body>          <!-- 실제로 웹 브라우저 화면에 나타나는 내용 -->
        <h1>프론트엔드 웹 개발</h1>             <!-- 텍스트 제목을 의미 -->
        <hr>            <!-- 밑줄 긋기 -->
        <p>HTML</p>             <!-- p태그 -->
        <p>CSS</p>          <!-- p태그 -->
        <p>자바스크립트</p>             <!-- p태그 -->
    </body>             <!-- 바디 닫음 -->
</html>             <!-- 닫음 -->
